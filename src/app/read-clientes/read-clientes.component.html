<button mat-raised-button class="novo" routerLink="create">Novo Cliente</button>
<div class="Container" *ngFor="let item of list">
    <mat-card class="simple-card">
        <p>{{ item.id }}</p>
        <p>{{ item.nome }}</p>
        <p>{{ item.telefone }}</p>
        <div class="actions">
            <button [routerLink]="['/update', item.id]" class="edit-carro" mat-raised-button color="primary">Editar</button>
            <button mat-raised-button color="warn">Excluir</button>
        </div>
    </mat-card>
</div>
